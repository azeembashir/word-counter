<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #1f4037;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 2px solid #1f4037;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            resize: none;
            margin-bottom: 20px;
        }

        .btn {
            background: #1f4037;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #145a4a;
        }

        .output {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        .highlight {
            color: #1f4037;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            textarea {
                height: 120px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .output {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            textarea {
                height: 100px;
                font-size: 0.8rem;
            }

            .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .output {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Counter Tool</h1>
        <textarea id="text" placeholder="Type or paste your text here..."></textarea>
        <button class="btn" onclick="countWords()">Count Words</button>
        <div class="output">
            Words: <span id="wordCount" class="highlight">0</span> | Characters: <span id="charCount" class="highlight">0</span>
        </div>
    </div>

    <script>
        let text = document.getElementById("text");
        let btn = document.getElementById("btn");

        function countWords(){
            let val = text.value;
            let words = val.length;
            // console.log(words);
            
            document.getElementById("charCount").innerHTML = words;

            val = val.trim();
            let nValue = val.split(' ');
            let cleanWords = nValue.filter(function(elm){
                return elm != "";
            })
            let wLen = cleanWords.length;
             
            document.getElementById("wordCount").innerHTML = wLen;
            
        }
    </script>
</body>
</html>
